<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 bg-info mx-auto mt-5 rounded shadow p-3 ">
                <h5 class="text-center">LOGIN AUTHENTICATION</h5>
                <hr>
                <div class="bg-danger text align" id="pesan"></div>
                <!-- Form -->
                <div class="formgrup">
                    <label for="">username</label>
                    <input type="text" name="username" id="username" class="form-control">

                </div>

                <div class="formgrup mt-2">
                    <label for="">password</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>

                <div class="form-group mt-2 bg-succes">
                    <button class="btn btn-success " onclick="proses()">LOGIN</button>
                </div>
                <!-- akhir -->
            </div>
        </div>
    </div>

    <script>
        function proses() {
            // proses
            // Inialisasi variabel username dan password (hanya username dan password yang bisa login ke system)

            var username = 'admin';
            var password = 'admin';

            // mengambil data yang diinput user di form login

            var usr = document.getElementById('username').value;
            var passwd = document.getElementById('password').value;

            var pesan = document.getElementById('pesan');


            // pengecekan,apaka username dan password yang di input oleh user sesuai dengan username dan password system
            if (usr == username && passwd == password) {
                console.log("berhasil login");
                window.location.href = 'main.html';
            } else (
                pesan.innerText = "Anda gagal login"
            )
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
